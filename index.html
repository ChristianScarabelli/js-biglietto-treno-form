<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form prezzo del biglietto del treno</title>
    <!-- css bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
    <!-- /css bootstrap -->
</head>
<body class="bg-primary">
    <main class="ticket-price">
        <div class="container">
            <div class="row">
                <h1 class="m-3 text-center text-white">Calcola il prezzo del tuo biglietto</h1>
                <div class="ticket-card bg-light p-5 d-flex align-items-center justify-content-center text-center rounded">
                    <form class="row g-3">
                        <div class="col-4">
                            <label for="input-name" class="form-label">Nome e Cognome</label>
                            <input type="text" class="form-control" id="input-name" placeholder="Inserire nome e cognome">
                        </div>
                        <div class="col-4">
                            <label for="input-km" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" id="input-km" placeholder="Inserisci i km da percorrere">
                        </div>
                        <div class="col-4">
                            <label for="input-age" class="form-label">Et√†</label>
                            <select id="input-age" class="form-select">
                                <option selected>Maggiorenne</option>
                                <option>Minorenne</option>
                                <option>Over 65</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <button id="input_price" type="submit" class="btn btn-primary">Genera</button>
                        </div>
                        <div class="col-6">
                            <button id="input_abort" type="submit" class="btn btn-primary">Annulla</button>
                        </div>
                    </form>
                </div>
                <!-- Nuova card per il riepilogo dati inserita con js-->
            </div>
        </div>
    </main>
    

    <!-- script  -->
    <script src="./app/script.js"></script>
    <!-- script  -->
</body>
</html>
